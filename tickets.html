<!-- City Tickets -->
<div class="container my-4">
  <form id="ticketForm">
    <div class="city-photos">

        <img src="NewYorkSkyline.jpg" alt="New York City skyline">
        <h4>New York City</h4>

<select class="form-select" name="nycTicket">
  <option value="">Select a ticket...</option>

  <option value="1-Day Pass">1-Day Pass</option>

  <option value="Weekend Pass">Weekend Pass</option>

  <option value="VIP Pass">VIP Pass</option>

    <option disabled>Price - $120</option>
</select>
      </div>

      <div class="city-card">
        <img src="MiamiSkyline.jpg" alt="Miami skyline">
        <h4>Miami</h4>
        <p>July 12–15, 2023</p>

<select class="form-select" name="miamiTicket">
  <option value="">Select a ticket...</option>

  <option value="1-Day Pass">1-Day Pass</option>
  <option disabled>Pick any single day</option>
<option disabled>Price - $40</option>
  <option value="Weekend Pass">Weekend Pass</option>
  <option disabled>Attend the full event</option>

  <option value="VIP Pass">VIP Pass</option>
  <option disabled>All-access + food & drinks</option>
    <option disabled>Price - $120</option>
</select>
      </div>

      <div class="city-card">
        <img src="LosAngelesSkyline.jpg" alt="Los Angeles skyline">
        <h4>Los Angeles</h4>
        <p>August 5–8, 2023</p>
<select class="form-select" name="laTicket">
  <option value="">Select a ticket...</option>

  <option value="1-Day Pass">1-Day Pass</option>
  <option disabled>Pick any single day</option>
<option disabled>Price - $40</option>
          
  <option value="Weekend Pass">Weekend Pass</option>
  <option disabled>Attend the full event</option>
<option disabled>Price - $80</option>
          
  <option value="VIP Pass">VIP Pass</option>
  <option disabled>All-access + food & drinks</option>
  <option disabled>Price - $120</option>
</select>
      </div>

    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-warning btn-lg">Go to Checkout</button>
    </div>
  </form>
</div>
