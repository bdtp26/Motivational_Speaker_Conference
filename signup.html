<!-- Top of page-->
<h2 style="margin-top: 20px; margin-left: 85px">Sign up</h2>
<p style="margin-top: 20px; margin-left: 30px; color:blue; font-weight: bold;">Want to attend a motivational speaker conference? Use the form below to sign up.</p>

<form class="signup-form">
<div class="mb-3">
 <label for="fname" style="margin-top: 20px; margin-left: 30px; margin-bottom: 6px;">Full Name:</label>
<input type="fname" id="fname" name="fname" required>
</div>
<div class="mb-3">
<label for="email" style="margin-left: 30px; margin-bottom: 6px;">Email Address:</label>
<input type="email" id="email" name="email" style="width: 300px;" required>
</div>
<div class="mb-3">
<label for="phone" style="margin-left: 30px; margin-bottom: 6px;">Contact Phone Number:</label>
<input type="phone" id="phone" name="phone" optional>
</div>
<div class="mb-3">
<label for="age" style="margin-left: 30px; margin-bottom: 6px;">Age:</label>
<input type="age" id="age" name="age" required>
</div>
<div class="mb-3">
<label for="address" style="margin-left: 30px; margin-bottom: 6px;">Address:</label>
<input type="address" id="address" name="address" required>
</div>
<label for="city" style="margin-left: 60px; margin-bottom: 6px;">City:</label>
<input type="city" id="city" name="city" required>
</div>
<div class="mb-3">
 <label for="inputState" class="form-label" style="margin-left: 30px; display: inline-block; margin-bottom: 6px;">State:</label>
