
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User/Member Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="bdtp26/Motivational_Speaker_Conference/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: BurlyWood;">

<!-- Created by Brian Tucker -->
<!--Signup form which uses bootstrap for styling-->
 <div class="col-md-6">
 <label for="email">Email Address:</label>
   <input type="email" id="email" name="email" required>
  </div>

  <div class="col-md-6">
  <label for="fullname">Full Name:</label>
  <input type="text" id="fname" name="fullname" required>
</div>

 <div class="col-md-6">
  <label for="phoneNumber">Contact Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" optional>
</div><br>

 <div class="col-md-6">
  <label for="age">Age:</label>
  <input type="text" id="age" name="age" required>
</div><br>

 <div class="col-5">
    <label for="inputAddress" class="form-label">Address:</label>
    <input type="text" class="form-control" id="inputAddress" required>
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>

  <div class="w-25 p-3">
    <label for="inputState" class="form-label">State:</label>
    <select id="inputState" class="form-select">
      <option selected>Choose your State</option>
      <option>PA</option>
      <option>MD</option>
    </div>

<div>
    <label for="inputZip" class="form-label">Zip:</label>
    <input type="text" class="form-control" id="inputZip">
    </div>

 
  </form>



 <!-- Footer -->
  <footer>
  
    </div>
  </footer>
  

</body>
</html>
